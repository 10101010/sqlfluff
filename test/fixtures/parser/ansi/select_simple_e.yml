# Test that casting works as expected
file:
  statement:
    select_statement:
      select_clause:
      - keyword: SELECT
      - select_target_element:
          expression:
            object_reference:
              naked_identifier: my_var
            cast_expression:
              casting_operator: '::'
              data_type: date
          alias_expression:
            keyword: as
            naked_identifier: casted_variable
      - keyword: ','
      - select_target_element:
          expression:
            numeric_literal: 123
            cast_expression:
              casting_operator: '::'
              data_type: bigint
          alias_expression:
            keyword: as
            naked_identifier: another_casted_number
      from_clause:
        keyword: FROM
        table_expression:
          object_reference:
            naked_identifier: boo
