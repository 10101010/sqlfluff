# Possibly the simplest query
file:
  statement:
    with_compound_statement:
    - keyword: WITH
    - object_reference:
        identifier: cte
    - keyword: as
    - start_bracket: (
    - select_statement:
      - select_clause:
          keyword: select
          select_target_element:
            object_reference:
              identifier: a
      - from_clause:
          keyword: from
          table_expression:
            object_reference:
              identifier: tbla
    - end_bracket: )
    - select_statement:
      - select_clause:
          keyword: select
          select_target_element:
            object_reference:
              identifier: a
      - from_clause:
          keyword: from
          table_expression:
            object_reference:
              identifier: cte
