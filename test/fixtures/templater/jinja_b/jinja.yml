# Testing that templating works as expected with macros
file:
  statement:
    select_statement:
    - keyword: SELECT
    - raw: "\n"
    - raw: '    '
    - select_target_group:
      - select_target_element:
        - expression:
          - numeric_literal: 3
          - raw: ' '
          - binary_operator: +
          - raw: ' '
          - numeric_literal: 6
        - raw: ' '
        - alias_expression:
          - keyword: as
          - raw: ' '
          - naked_identifier: a
      - keyword: ','
      - select_target_element:
        - expression:
          - numeric_literal: 7
          - raw: ' '
          - binary_operator: +
          - raw: ' '
          - numeric_literal: 14
        - raw: ' '
        - alias_expression:
          - keyword: as
          - raw: ' '
          - naked_identifier: b
    - raw: "\n"
    - from_clause:
        keyword: FROM
        raw: ' '
        table_expression:
          object_reference:
            naked_identifier: some_table
          raw: "\n"
